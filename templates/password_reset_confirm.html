{% extends "base.html" %}

{% block title %} новый пароль {% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center mb-4">Введите новый пароль</h3>
                <form method="post" class="reset-password-form">
                    {% csrf_token %}
                        <div class="row-md-2">
                            <input type="password" class="form-control  mb-2" name="new_password1" placeholder="Пароль">                
                        </div>
                        <div class="row-md-2">
                            <input type="password" class="form-control  mb-4" name="new_password2" placeholder="Повторите пароль">                
                        </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Установить новый пароль</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
