{% extends "base.html" %}
{% load static %}
{% block title %} удалить объявление {% endblock %}
{% block content %} 
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Подтверждение удаления объявления</h2>
                    <p class="card-text">Вы уверены что хотите удалить это объявление?</p>                    
                    <form method="post">
                        {% csrf_token %} 
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'posts' subrubric_pk=posts.rubric.pk %}" class="btn btn-secondary">Отмена</a>
                    </form>                   
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
