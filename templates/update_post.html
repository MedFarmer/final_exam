{% extends "base.html" %}
{% load static %}
{% block title %} изменить объявление {% endblock %}
{% block content %}
<div class="container">
    <form method="post" class='col-md-4' enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="h3">Введите данные объявления </h3> <br>
       
        <div class="row-md-2">
            <input type="text"  class="form-control mb-2" name="title" value="{{ post.title }}">
        </div>
        <div class="row-md-2">
            <textarea type="text" rows="5" cols="50" class="form-control mb-2" name="content"> {{ post.content }} </textarea>
        </div>
        <div class="row-md-2">
            <input type="number"  class="form-control mb-2" name="price"  value="{{ post.price }}">
        </div>
        <div class="row-md-2">
            <input type="text"  class="form-control mb-2" name="contact"  value="{{ post.contact }}"  style="height: 80px;">
        </div>
        <p>{{ post.image }}</p>
        <div class="row-md-2">
            <input type="file"  class="form-control mb-2" name="image">
        </div> <br>
        <div class="row-md-2">
            <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
            <button type="submit" class="btn btn-success">Изменить</button>
        </div>
    </form>
</div>


{% endblock %}
